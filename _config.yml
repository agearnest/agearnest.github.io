title: "Machine Learning Capstone Project: Credit Card Fraud Detection"
author: "Abby Earnest"
description: "This blog is to accompany my Capstone Project for Machine Learning. I trained a model to detect fraudulent credit card transactions based on transaction data. Moreover, this blog will explain my project, describe the problem and dataset, review the experimental design, and provide an analysis of results."

